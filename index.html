<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Facilities and Schools Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 24px;
            color: #555;
        }
        .legend h4 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .legend-item {
            margin-bottom: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .info {
            padding: 6px 8px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .filters-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            align-items: flex-end;
            flex-wrap: wrap;
            justify-content: center;
        }
        .country-filter-control {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .country-filter-control label {
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
            color: #555;
        }
        .country-filter-control select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        .facility-types-control {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .facility-types-control h5 {
            margin: 0 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .facility-types-control h5::after {
            content: 'â–¼';
            font-size: 10px;
            transition: transform 0.3s;
        }
        .facility-types-control h5.collapsed::after {
            transform: rotate(-90deg);
        }
        .facility-types-list {
            max-height: 300px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        .facility-types-list.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        .filter-actions {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .filter-actions button {
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            color: #555;
        }
        .filter-actions button:hover {
            background: #f0f0f0;
        }
        .filter-item {
            margin-bottom: 5px;
            font-size: 11px;
        }
        .filter-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .filter-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .buffer-control {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        .buffer-control label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        .buffer-control input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .buffer-value {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        .schools-counter {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }
        .schools-counter .count {
            display: block;
            font-size: 20px;
            color: #1976D2;
            margin-top: 5px;
        }
        .schools-outside-counter {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }
        .schools-outside-counter .count {
            display: block;
            font-size: 20px;
            color: #dc2626;
            margin-top: 5px;
        }
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10000;
            display: none;
            text-align: center;
        }
        .loading-indicator.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .loading-subtext {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        /* Custom layer control styling */
        .leaflet-bottom.leaflet-left {
            margin-bottom: 20px;
            margin-left: 20px;
        }
        .leaflet-control-layers {
            background: white;
            padding: 15px !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important;
            border: 2px solid #1976D2 !important;
            min-width: 200px;
        }
        .leaflet-control-layers-toggle {
            display: none !important;
        }
        .leaflet-control-layers-expanded {
            padding: 15px !important;
        }
        .leaflet-control-layers label {
            font-size: 14px !important;
            font-weight: bold !important;
            color: #333 !important;
            margin: 8px 0 !important;
            display: flex !important;
            align-items: center !important;
            cursor: pointer !important;
        }
        .leaflet-control-layers-selector {
            width: 20px !important;
            height: 20px !important;
            margin-right: 10px !important;
            cursor: pointer !important;
        }
        .leaflet-control-layers-overlays {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading Schools...</div>
        <div class="loading-subtext" id="loading-subtext">Please wait</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
