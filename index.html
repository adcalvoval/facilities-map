<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afghanistan Schools and Health Facilities Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 24px;
            color: #555;
        }
        .legend h4 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .legend-item {
            margin-bottom: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .info {
            padding: 6px 8px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .filters-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            align-items: flex-end;
        }
        .country-filter-control {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .country-filter-control label {
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
            color: #555;
        }
        .country-filter-control select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        .facility-types-control {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .facility-types-control h5 {
            margin: 0 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .facility-types-control h5::after {
            content: 'â–¼';
            font-size: 10px;
            transition: transform 0.3s;
        }
        .facility-types-control h5.collapsed::after {
            transform: rotate(-90deg);
        }
        .facility-types-list {
            max-height: 300px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        .facility-types-list.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        .filter-actions {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .filter-actions button {
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            color: #555;
        }
        .filter-actions button:hover {
            background: #f0f0f0;
        }
        .filter-item {
            margin-bottom: 5px;
            font-size: 11px;
        }
        .filter-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .filter-item input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
